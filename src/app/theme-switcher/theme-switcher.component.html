<div class="fixed top-4 right-4 z-50">
  <button
    (click)="toggleTheme()"
    class="text-xl p-2 bg-tertiary dark:bg-secondary rounded-full focus:outline-none dark:border dark:border-gray-700 shadow dark:shadow-gray-800">
    @if(!isDarkMode) {
      <span>🌞</span>
    } @else {
      <span>🌙</span>
    }
  </button>
</div>
